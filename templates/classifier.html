<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ROUTE CLASSIFIER</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
    <link rel="stylesheet" href="static/css/all.min.css" />
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/slick/slick.css"/>
    <link rel="stylesheet" href="static/slick/slick-theme.css"/>
    <link rel="stylesheet" href="static/css/magnific-popup.css">
    <link rel="stylesheet" href="static/css/templatemo-dream-pulse.css" />
    <link rel="stylesheet" href="static/css/circle.css" />
    <link rel="stylesheet" href="static/css/card.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
          <nav id="tmSidebar" class="tm-bg-black-transparent tm-sidebar">
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
              <i class="fas fa-bars"></i>
            </button>
            <div class="tm-sidebar-sticky">
              <div class="tm-brand-box">
                <div class="tm-double-border-1">
                  <div class="tm-double-border-2">
                    <h1 class="tm-brand text-uppercase">SPARTANZ CRUSE</h1>
                  </div>
                </div>
              </div>

              <ul class="nav flex-column text-uppercase text-right tm-main-nav">
                <li class="nav-item">
                  <a href="{{ url_for('eda') }}" class="nav-link active" >
                    <span class="d-inline-block mr-3">EDA on Route and Weather data</span>
                    <span class="d-inline-block tm-white-rect"></span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="{{ url_for('classify') }}" class="nav-link">
                    <span class="d-inline-block mr-3">Route Classifier V0(Version 0)</span>
                    <span class="d-inline-block tm-white-rect"></span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="{{ url_for('ts') }}" class="nav-link">
                    <span class="d-inline-block mr-3">Route Classifier V1(Version 1)</span>
                    <span class="d-inline-block tm-white-rect"></span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="{{ url_for('landing') }}" class="nav-link">
                    <span class="d-inline-block mr-3">Landing Assistant</span>
                    <span class="d-inline-block tm-white-rect"></span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="{{ url_for('index') }}#talk" class="nav-link">
                    <span class="d-inline-block mr-3">Performace walk-through</span>
                    <span class="d-inline-block tm-white-rect"></span>
                  </a>
                </li>
              </ul>

              <footer class="text-center text-white small">
              </footer>
            </div>
          </nav>
<div class="tm-section-wrap bg-white">
            <section id="svm" class="row tm-section">
                <div class="col-xl-6 mb-5">
                    <h2 class="tm-color-primary tm-section-title mb-4 ml-2"> ROUTE CLASSIFIER</h2>
                  <div class="tm-contact-form-wrap">
                    <form action="" method="POST" class="tm-contact-form">
                        <div class="form-group">
                            <p> SOURCE AIRPORT </p>
                          <input type="text" id="contact_name" name="airportName" class="form-control rounded-0 border-top-0 border-right-0 border-left-0" placeholder="Source Airport" required="" />
                        </div>
                        <div class="form-group">
                            <p> CLASSIFIER</p>
                            <select name="classifier" id="classifier">
                            <option value="SVM">SVM</option>
                            <option value="NB">NB</option>
                            </select>

                        </div>
                        <br>
                        <br>
                        <div class="form-group mb-0">
                          <button type="submit" class="slide-toggle" >
                              <center><b>Generate weather reports and predict</b></center>
                          </button>
                        </div>
                      </form>
                  </div>
                </div>
                <div class="box">

                <div class="col-xl-26 mb-5">
                  <div class="tm-double-border-1 tm-border-gray">
                    <div class="tm-double-border-2 tm-border-gray tm-box-pad">
                        <h2 class="tm-color-primary tm-section-title mb-4">{{ data }}</h2>
                    </div>
                  </div>
                </div>
                <div class="col-xl-26 mb-2">
                  <div class="tm-double-border-1 tm-border-gray">
                    <div class="tm-double-border-2 tm-border-gray tm-box-pad">
                        <h2 class="tm-color-primary tm-section-title mb-2">{{ result }} </h2>
                    </div>
                  </div>
                </div>
                </div>
              </section>
          </div>

      </div>
    </div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/jquery.singlePageNav.min.js"></script>
    <script src="static/js/parallax.min.js"></script>
    <script src="static/slick/slick.min.js"></script>
    <script src="static/js/jquery.magnific-popup.min.js"></script>
    <script src="static/js/templatemo-scripts.js"></script>

  </body>
</html>
